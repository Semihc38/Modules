<!DOCTYPE html>  
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title> 
    <link rel="stylesheet" href="style.css"/> 
</head>
<body id="background-color">
<h1 align="center" >Sing up for the fan page</h1> 
<nav>
    <a href="http://127.0.0.1:5500/fan-page/index.html">View Fan Page</a>
    </nav>
      <main id="main" align="center">
          <h2>Fill out the form</h2>    
          <form method="POST" action="http://someserver.api/Reservations">   
            <div>
                <label for="reservationName">Name</label> 
                <input  id="reservationName"type="text"/>          
            </div>
            <br>
            <div>
                 <label for="email">Email</label>
                 <input  id="email" type="text" >
            </div>
            <br>
                 <div>
                 <label for="dateOfBirth">Date of Birth</label>
                 <input id="dateOfBirth"type="date" />
             </div>
             <br>
             <div>
                 <label for="favoriteColor">Favorite Color</label>
                 <input id="favoriteColor" type="color">
             </div>
             <br>
                  <div>
                  <label for="favoriteNumber">Favorite Number</label>
                  <input id="favoriteNumber" type="number">
              </div>
              <br>
              <div>
                <label for="email">Confirm Data</label>
                <input  id="email" type="checkbox" >
           </div>
           <br>
              <div>
                 <input type="submit"/>
          </div>
        </form>
      </main>
      <img id="size" src="TheGreatest.jpg" alt="">
      <p id="font-size" align="center">I am the Greatest!</p>
        </body>
