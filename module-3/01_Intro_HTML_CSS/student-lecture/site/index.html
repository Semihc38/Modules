<!DOCTYPE html>  <!--DOCTYPE tells the browser this file contains HTML - optional-->
<html lang="en"> <!--Container for all html in the file - required - root of all html-->
<head> <!--Contains information the browser and css need to know about this html-->
    <meta charset="UTF-8"> <!-- meta tag information for the browser-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture Code Day 1</title> <!-- Words displayed in the tab for the browser -->
    <!-- rel="type-of-resource", href ="location of the resource" href us usually a path filename or URL-->
    <link rel="stylesheet" href="style.css"/> <!--<link< connect to an external resource-->
</head>

<body><!-- The primary content of the web page - most of your coding goes here-->
<h1>Bits & Bytes</h1> <!-- heading tags h1, h2, h3 provide a simple way to put headings on a page-->
<p>The internet's best (non-Italian) restaurant!</p>
<nav>
    <a href="reservations.html">Make a reservations</a>
</nav>
<main> <!-- Documents/groups the main part orf the page- use CSS to style all the elements as a group-->
        <!--<main> has no impact how the page is displayed-->
    <h2>Menu</h2>
        <section><!-- document/group a logical part/section of a web page for styling with css- no impact on display-->
    <h3>Lunch</h3>
    <!-- an-->
    <p>Full Stack Sandwich</p>
    <img src="images/menu/lunch/full-stack-sandwich.png"/>
    <p>Universal Serial Burger</p>
    <img src="images/menu/lunch/USBurger.png" alt="">
        </section>
    <h3>Dinner</h3>
    <p>Rack of Ram</p>
    <img src="images/menu/dinner/rack-of-ram.png" alt="">
    <p>Vegetable Array</p>
    <img src="images/menu/dinner/array-of-vegetables.png" alt="">

</main>






</body>
</html><!-- Marks the end of the html container - all components have start-tag and end-tag-->
